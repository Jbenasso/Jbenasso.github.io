<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 7</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
  <h1>Assignment 7</h1>
  <h2>Introduction to JavaScript</h2>

  <div class="container">
    <!-- Sunny Times -->
    <div class="card" id="sunnyCard">
      <h3>Sunny Times</h3>
      <p id="lyrics" class="lyrics"></p>
    </div>

    <!-- Color Picker -->
    <div class="card">
      <h3>Select A Color:</h3>
      <input type="color" id="colorPicker">
      <p id="colorText" class="color-output">Pick a color!</p>
    </div>

    <!-- Image Change -->
    <div class="card">
      <h3>Image Change</h3>
      <img id="weatherImage" src="images/cloudy.png" alt="Weather">
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
